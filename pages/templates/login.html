{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username <input type="text" name="username"></label><br>
        <label for="password">Password <input type="password" name="password"></label><br>
        <button type="submit">Login</button>
    </form>
{% endblock content %}
